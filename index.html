<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="site-wrapper">
    <main class="social-card">

      <div class="social-card__header">
        <h1 class="social-card__user-name">Jessica Randall</h1>
        <p class="social-card__user-address">London, United Kingdom</p>
      </div>

      <p class="social-card__text">
        "Front-end developer and avid reader."
      </p>

      <div class="social-card__user-photo">
        <img src="assets/images/avatar-jessica.jpeg" alt="user photo">
      </div>

      <div class="social-card__links">
        <a href="#">GitHub</a>
        <a href="#">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>

    </main>


    <footer>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/kapil-2695">Kapil Shenvi Amonkar</a>.
      </div>

    </footer>

  </div>
</body>

</html>
